<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px;
        }

        .left-column {
            flex: 1;
            padding: 40px;
        }

        .right-column {
            flex: 1;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        p {
            color: #555;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-column">
        <h1>Your Portfolio App</h1>
        <p>
            Welcome to my portfolio app. This app is designed to showcase my projects, skills, and achievements.
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet tortor justo.
        </p>
        <a href="#" class="cta-button">Explore Now</a>
    </div>
    <div class="right-column">
        <img src="app_screen.jpg" alt="App Screen">
    </div>
</div>

</body>
</html>
